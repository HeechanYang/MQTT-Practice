plugins {
    id 'java'
}

group 'mqtt_test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // rabbitmq
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '5.7.0'

}
